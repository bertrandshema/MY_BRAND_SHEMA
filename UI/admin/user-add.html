        <div class="content-container">
            <h2>Register New User</h2>
            <form>
                <div class="form-group medium">
                    <label for="fullName">Full Name *</label>
                    <input class="form-input" type="text" name="name" id="fullName" placeholder="Enter the user fullname..." required>
                </div>
                <div class="form-group medium">
                    <label for="email">Email *</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Enter the user email" required>
                </div>
                <div class="form-group medium">
                    <label for="phoneNumber">Phone Number *</label>
                    <input class="form-input" type="text" name="phone" id="phoneNumber" placeholder="Enter the user Phone number..." required>
                </div>
                <div class="form-group medium">
                    <label for="password">Password *</label>
                    <input class="form-input" type="password" name="password" id="password" placeholder="Enter the user password..." required>
                </div>
                <div class="form-group medium">
                    <label for="userRole">User role *</label>
                    <select class="form-input" id="userRole">
                        <option value="Admin">Administrator</option>
                        <option value="Subscriber">Subscriber</option>
                    </select>
                </div>
                <div class="form-group medium">
                    <label for="profileImage">Profile Image*</label>
                    <input class="form-input" type="file" name="profile" id="profileImage">
                </div>
                <button class="form-btn" type="submit">
                    Submit
