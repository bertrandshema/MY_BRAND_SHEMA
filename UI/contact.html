<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Brand Shema</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo-white.png" type="image/png">
</head>
<body>

    <!-- HEADER SECTION -->
    <div class="header-container">
        <img src="images/logo.svg" width="50px" height="50px">

        <ul>
            <li>
                <a href="index.html" class="menu-link">Home</a>
            </li>
            <li>
                <a href="about.html" class="menu-link">About Me</a>
            </li>
            <li>
                <a href="portfolio.html" class="menu-link">Portfolio</a>
            </li>
            <li>
                <a href="blog.html" class="menu-link">Blog</a>
            </li>
            <li>
                <a href="contact.html" class="menu-link active">Contact Me</a>
            </li>
        </ul>

        <a class="header-btn" href="signin.html">Sign In &nbsp;&nbsp;&nbsp;<img src="images/arrow-right.svg" width="16px"></a>
    </div>


    <!-- HERO SECTION -->
    <div class="hero-section">
        <h1>Contact</h1>
    </div>


    <!-- CONTENT SECTION -->
    <div class="content-section">

        <div class="left-side">
            <div class="info-section">
                <h2 class="section-title">INFO</h2>

                <div class="info-item">
                    <img src="images/phone Icon.png" class="info-item-icon">
                    <div class="info-item-details">
                        <h3>PHONE</h3>
                        <p>(+250) 781 440 175</p>
                    </div>
                </div>

                <div class="info-item">
                    <img src="images/Mail Icon.png" class="info-item-icon">
                    <div class="info-item-details">
                        <h3>Email</h3>
                        <p>bentopride@gmail.com</p>
                    </div>
                </div>
   
            </div>
            <div class="social-section">
                <h2 class="section-title">CONNECT WITH ME</h2>
                <div class="social-icon">
                    <img src="images/linkedin icon.png" width="28px" height="28px">
                </div>
                <div class="social-icon">
                    <img src="images/mdi_github.png" width="28px" height="28px">
                </div>
                <div class="social-icon">
                    <img src="images/instagram-icon.png" width="28px" height="28px">
                </div>
                <div class="social-icon">
                    <img src="images/x-icon.png" width="28px" height="28px">
                </div>
                <div class="social-icon">
                    <img src="images/fb-icon.png" width="28px" height="28px">
                </div>
            </div>
         
        </div>

        <div class="contact-section">
            <h2 class="section-title"> GET IN TOUCH </h2>
            <h3 class="contact-title"> Let's<br>work together. </h3>
            <form>
                <input class="form-input" type="text" name="name" id="" placeholder="Name *" required>
                <input class="form-input" type="email" name="email" id="" placeholder="Email *" required>
                <input class="form-input" type="text" name="phone" id="" placeholder="Phone *" required>
                <input class="form-input" type="text" name="email" id="" placeholder="Subject" required>
                <textarea class="form-input" rows="10">
                    Message *
                </textarea>
                <button class="form-btn" type="button">
                    Send Message
                    <img src="images/humbleicons_arrow-right-white.svg" width="30px" height="30px">
                </button>
            </form>
        </div>

    </div>

    <!-- FOOTER SECTION-->
    <footer>
        <div class="footer-section">
            <div>
                <img src="images/logo-white.png" width="50px" height="50px">
            </div>
            <div class="footer-contact">
                <h3>PHONE</h3>
                <p>(+250) 781 440 175 <br> bentopride@gmail.com</p>
            </div>
            <div class="footer-social">
                <ul>
                    <li>
                        <img src="images/linkedin icon-light.png" width="28px" height="28px">
                    </li>
                    <li>
                        <img src="images/mdi_github-light.png" width="28px" height="28px">
                    </li>
                    <li>
                        <img src="images/instagram-icon-light.png" width="28px" height="28px">
                    </li>
                </ul>
            </div> 
        </div>
    </footer>
</body>
</html>
