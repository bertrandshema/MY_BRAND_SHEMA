<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - My Brand Shema</title>
    <link rel="shortcut icon" href="images/logo-white.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="signin-container">
        <img src="images/logo.svg" width="80px" height="80px">
        <div class="form-container">
            <h1>SIGN IN</h1>
            <form>
                <input class="form-input" type="text" name="email" id="" placeholder="Email *" required>
                <input class="form-input" type="password" name="password" id="" placeholder="Password *" required>
                <button class="form-btn" type="submit">SIGN IN <img src="images/humbleicons_arrow-right-white.svg" width="30px" height="30px"></button>
            </form>
        </div>
        <a href="#" class="return-link"><img src="images/solar_arrow-left-outline.svg" width="30px" height="30px"> Return to Homepage</a>
    </div>
</body>
</html>
